<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rédiger un Email</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Rédiger un Email</h2>

        <form id="emailForm">
            <label for="email">Destinataire :</label>
            <input type="email" id="email" value="" readonly><br>

            <label for="subject">Sujet :</label>
            <input type="text" id="subject" placeholder="Sujet de l'email"><br>

            <label for="body">Message :</label><br>
            <textarea id="body" rows="10" placeholder="Tapez votre message ici..."></textarea><br>

            <button type="button" onclick="confirmAndSendEmail()">Envoyer</button>
        </form>
    </div>

    <script>
        // Récupère les informations stockées dans localStorage
        const recipientEmail = localStorage.getItem('recipientEmail');
        const recipientPrenom = localStorage.getItem('recipientPrenom');

        // Extraire l'ID de l'URL
        function getUserIdFromUrl() {
            // Récupérer le chemin de l'URL
            const pathSegments = window.location.pathname.split('/');
            // Supposer que l'ID est l'avant-dernier segment du chemin
            return pathSegments[pathSegments.length - 1 ];
        }
        
        // Utiliser la fonction pour obtenir l'ID de l'utilisateur
        const userId = getUserIdFromUrl();
        if (userId) {
            localStorage.setItem('userId', userId);
        }
        

        // Pré-remplir le champ email et ajouter un message par défaut
        document.getElementById('email').value = recipientEmail;

        function confirmAndSendEmail() {
            const subject = document.getElementById('subject').value || "Suivi de votre demande";
            const body = document.getElementById('body').value || `Bonjour ${recipientPrenom},`;

            // Afficher une alerte de confirmation
            const confirmed = confirm(`Voulez-vous envoyer cet email à ${recipientEmail} ?`);
            
            if (confirmed) {
                // Enregistrer l'email dans l'historique (localStorage)
                const emailData = {
                    email: recipientEmail,
                    prenom: recipientPrenom,
                    userId: userId, // Inclure l'ID utilisateur
                    date: new Date().toLocaleString(),
                    sujet: subject,
                    message: body
                };

                let emailHistory = JSON.parse(localStorage.getItem('emailHistory')) || [];
                emailHistory.push(emailData);
                localStorage.setItem('emailHistory', JSON.stringify(emailHistory));

                // Rediriger vers Gmail avec les données de l'email
                const mailtoLink = `https://mail.google.com/mail/?view=cm&fs=1&to=${recipientEmail}&su=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                window.open(mailtoLink, '_blank');

                // Rediriger vers la page souhaitée
                window.location.href = 'http://127.0.0.1:8000/leads/';
            }
        }
    </script>
</body>
</html>
